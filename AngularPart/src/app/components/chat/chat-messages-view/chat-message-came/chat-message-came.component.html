<div class="container">
  <div class="row h-75">
    <div class="col-sm">
      <div class="container-sm came-message" *ngIf="message">
        <p>{{message.text}}</p>
        <img [src]="message!.file" class="img-fluid out-message-image" *ngIf="imageSpaceVisible">
        <p class="font-monospace float-end" style="font-weight: 500">{{message.createdAt | date : 'hh:mm dd.MM'}}</p>
      </div>
    </div>
  </div>
</div>
