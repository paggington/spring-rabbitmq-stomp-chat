<div class="container w-100 h-100 overflow-auto">
  <div *ngFor="let message of messages">
    <app-chat-message-came *ngIf="message.sentFrom != currentUser!.sessionId" [message]="message" class="container"></app-chat-message-came>
    <app-chat-message-out *ngIf="message.sentFrom == currentUser!.sessionId" [message]="message" class="container"></app-chat-message-out>
  </div>
</div>
