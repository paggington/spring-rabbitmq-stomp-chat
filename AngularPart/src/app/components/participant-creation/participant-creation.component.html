<div class="container">
  <div class="row">
    <div class="col-9">
      <input type="text" maxlength="20" placeholder="Nickname" class="form-control" [(ngModel)]="nickname">
    </div>
    <div class="col">
      <button class="btn" (click)="createWithProvidedName()" data-toggle="modal" data-target="#profileModal">Create</button>
    </div>
  </div>
</div>
